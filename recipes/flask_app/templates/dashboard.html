<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="row g-0">
            <div class="col-10 ">
                <h1>Welcome {{user.first_name}}!</h1>
            </div>
            <div class="col-2"> 
                <a href="/add" class=" btn btn-outline-primary">Add Recipe</a>
                <a href="/logout" class=" btn btn-outline-primary ">Logout</a>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10 ">
                <table class="table border">
                    <thead class="table-light">
                        <tr>
                            <td>Name</td>
                            <td>Under 30 mins</td>
                            <td colspan="3" scope="row-2">Actions</td>
                        </tr>
                    </thead>
                    <tbody>
                        {% for recipe in recipes%}
                        <tr>
                            <td>{{recipe.name}}</td>
                            <td>{{recipe.under30}}</td>
                            <td><a href="/show/recipe/{{recipe['id']}}">Instructions</a></td>
                            {% if recipe.users_id == session.user_id %}
                            <td><a href="/show/edit/{{recipe['id']}}">Edit</a></td>
                            <td><a href="/delete/{{recipe['id']}}">delete</a></td>
                            {% endif %}
                        </tr>
                        {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
        
        
    </div>
    
</body>
</html>
