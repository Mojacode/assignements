<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Registration and Login</title>
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-6 card p-4">
                <h1>REGISTRATION</h1> 
                <form action="/register" method="POST">
                    <div class="row">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control">
                    </div>
                    <div class="row">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control">
                    </div>
                    <div class="row">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="row">
                        <!-- CHANGE INPUT TYPE LATER -->
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="row">
                        <label for="confirm" class="form-label">Confirm</label>
                        <input type="password" name="confirm" class="form-control">
                    </div>
                    <div class="row mt-3 justify-content-end">
                        <button type="submit" class="col-4 btn btn-primary mb-3"> Register </button>
                    </div>

                </form>
            </div>
            <div class="col-1"></div>
            <div class="col-4 card p-4"> 
                <h1>LOGIN</h1>
                <form action="/login" method="POST" class="form">
                    <div class="row mt-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" class="form-control">
                    </div>
                    <div class="row mt-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="row mt-3 justify-content-end">
                        <button type="submit" class="col-4 btn btn-primary mb-3 ">Submit</button>
                    </div>
                </form>
                
            </div>
            <div class="card">
                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
                {% if messages %}                            <!-- check if there are any messages -->
                    {% for message in messages %}            <!-- loop through the messages -->
                        <h3>{{message}}</h3>                   <!-- display each message in a paragraph tag -->
                    {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>


    
</body>
</html>
