<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Add recipe</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Add Recipe</h1>
        </div>
        <div class="row">
            <form action="/add_recipe" method="POST">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control">

                <label for="description" class="form-label">Description</label>
                <input type="text" name="description" class="form-control">

                <label for="instruction" class="form-label">Instructions</label>
                <textarea name="instruction" id="" cols="30" rows="10" class="form-control"></textarea>
                
                <label for="under30" class="form-label"> Is it under 30 mins</label>
                <select name="under30" id="" class="form-control">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <label for="datemade" class="form-label">Date Made</label>
                <input type="date" name="datemade" class="form-control">

                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/dashboard" class="col-2 btn btn-primary">Dashboard</a>
            </form>
        </div>
    </div>
</body>
</html>
