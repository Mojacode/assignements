<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add recipe</title>
</head>
<body>
    <div>
        <form action="/add_recipe" method="POST">
            <label for="name">Name</label>
            <input type="text" name="name">

            <label for="description">Description</label>
            <input type="text" name="description">

            <label for="instruction">Instructions</label>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
            
            <label for="under30"> Is it under 30 mins</label>
            <select name="under30" id="">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="datemade">Date Made</label>
            <input type="date" name="datemade">

            <button type="submit">Submit</button>
            
        </form>
    </div>
</body>
</html>
